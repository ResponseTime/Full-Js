<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="newdiv">
        <p>hello world</p>
    </div>
    <div id="iddive">
        <p>mean world</p>
    </div>
</body>
<script>
    let div = document.getElementById("iddive");
    let cdiv = document.querySelector(".newdiv")
    setTimeout(() => {
        div.innerHTML = "<p>Still mean world</p>";
        cdiv.style.backgroundColor = "red";
    }, 3000);
</script>
</html>
