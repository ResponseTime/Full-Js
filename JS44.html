<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">i am first</div>
</body>
<script>
    let x =  document.getElementById("first");
    x.insertAdjacentHTML("beforebegin","<h1>hello</h1>");
    x.insertAdjacentHTML("beforeend","<h1>hello</h1>");
    x.insertAdjacentHTML("afterbegin","<h1>hello</h1>");
    x.insertAdjacentHTML("afterend","<h1>hello</h1>");
    x.remove();
</script>
</html>
