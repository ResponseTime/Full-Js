<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="allT"></div>
    <button id="som">Click to add Task</button>
    <button id="some">Click to delete task</button>
</body>
<script>
    let bt = document.getElementById("som")
    let i = 0;
    bt.addEventListener("click",()=>{
        let f = prompt("Enter your task")
        localStorage.setItem(++i,f)
        let d = document.getElementById("allT");
        d.innerHTML = ""
        for(k in localStorage){
            if(localStorage.getItem(k)!=null){
                d.append(localStorage.getItem(k))
                d.append(document.createElement("br"))
            }
        }
    })
    let btw = document.getElementById("some")
    btw.addEventListener('click',()=>{
        let f = prompt("Enter your task")
        for(let k in localStorage){
            if(localStorage[k]==f){
                localStorage.removeItem(k)
            }
        }
        let d = document.getElementById("allT");
        d.innerHTML = ""
        for(k in localStorage){
            if(localStorage.getItem(k)!=null){
                d.append(localStorage.getItem(k))
                d.append(document.createElement("br"))
            }
        }
    })
</script>
</html>
